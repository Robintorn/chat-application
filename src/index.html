<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="welcome">
</div>
<div id="registration/login" class="login">
    <h1>Login</h1>
    <label id="message"></label>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="login" class="btn btn-primary btn-block btn-large">Log-in</button>
    <button id="sign" class="btn btn-block btn-large">Sign-up</button>
    <button id="github-login" class="btn btn-primary btn-block btn-large">Log-in with Github</button>
</div>
<div id="register" class="login" style="display: none">
    <h1>Register</h1>
    <label id="registermessage"></label>
    <input id="registeremail" type="email" placeholder="Email">
    <input id="registerpassword"type="password" placeholder="Password">
    <input id="registerpassword2"type="password" placeholder="Confirm Password">
    <button id="signup" class="btn btn-primary btn-block btn-large">Sign-up</button>
</div>
    <button id="logout" style="display: none;">Logout</button>
    <div id="nav" style="display: none;">
    <div class="agilt">
    <a href="./views/chat.html">Chattrum</a>
    </div>
</div>
<nav>
    <ul id="animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</nav>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function(){document.getElementById("animation").style.display = "none"}, 3000);
  });

  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function(){document.getElementById("nav").style.display = "block"}, 3000);
  });
</script>
<script src="../build/main.bundle.js"></script>
</body>
</html>
